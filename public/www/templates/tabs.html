<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
<!-- Chats Tab -->
  <ion-tab title="Chats" icon="ion-chatbox" href="#/tab/chat">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
    <!-- Group Tab -->
  <ion-tab title="Group" icon="ion-chatboxes"  href="#/tab/group">
    <ion-nav-view name="tab-group"></ion-nav-view>
  </ion-tab>
   <!-- Dashboard Tab -->
<ion-tab title="Contact" icon="ion-person" href="#/tab/contact">
            <ion-nav-view name="tab-contact"></ion-nav-view>
          </ion-tab>
 <!-- Account Tab -->
  <ion-tab title="Setting" icon="ion-gear-b" href="#/tab/setting">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
